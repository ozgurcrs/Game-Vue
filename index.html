<!DOCTYPE html>
<html>
<head>
    <title>Canavar AvÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">Player</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width:playerHealt+'%'}" style="background-color: green; margin: 0; color: white;">
                        <span class="healt">{{playerHealt}}%</span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Enemy</h1>
            <div class="healthbar">
                <div class="healthbar text-center"  :style="{width:enemyHealt+'%'}" style="background-color: green; margin: 0; color: white;">
                       <span class="healt"> {{enemyHealt}}%</span>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!game_is_on" >
        <div class="small-12 columns">
            <button @click="startGame" id="start-game">NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="game_is_on" >
        <div class="small-12 columns">
            <button @click="attackPlayer" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="medic" id="heal">MEDIC</button>
            <button @click="giveUp" id="give-up">GIVE UP!</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length >0" >
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs"  :class="{'player-turn' : log.id =='p','monster-turn':log.id == 'e'}">
                        {{log.attackSize}}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="./app.js"></script>
</body>
</html>
